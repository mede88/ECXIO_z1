<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">


	<h:head>
		<title>Login</title>
		<style>
		body {font-size:12px; }
</style>
	</h:head>
	<h:body>
		<h:form id="loginForm">
		
		<h:outputLabel value="Username: " />
		<h:inputText value="#{login.username}" required="true" requiredMessage="Username field must not be empty" />
		<br /><br />
		<h:outputLabel value="Password:" />
		<h:inputSecret value="#{login.password}"  required="true" requiredMessage="Password field must not be empty" ></h:inputSecret>
		<br /><br />
		<h:commandButton value="Login" action="#{loginService.validateUsernamePassword(login)}"></h:commandButton>
	</h:form>
	</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Data Entry</title>
    <style type="text/css">
.tg {
    border-collapse: collapse;
    border-spacing: 0;
    border-color: #ccc;
}
  
.tg td {
    font-family: Arial, sans-serif;
    font-size: 14px;
    padding: 10px 5px;
    border-style: solid;
    border-width: 1px;
    overflow: hidden;
    word-break: normal;
    border-color: #ccc;
    color: #333;
    background-color: #fff;
}
 
.tg th {
    font-family: Arial, sans-serif;
    font-size: 14px;
    font-weight: normal;
    padding: 10px 5px;
    border-style: solid;
    border-width: 1px;
    overflow: hidden;
    word-break: normal;
    border-color: #ccc;
    color: #333;
    background-color: #f0f0f0;
}
 
.tg .tg-4eph {
    background-color: #f9f9f9
}
</style>
</h:head>
<h:body>
    <h3>Add New</h3>
    <h:form>
        <table>
            <tr>
                <td><label>Name</label></td>
                <td><h:inputText id="name" value="#{data.name}" size="20"></h:inputText>
                </td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><h:inputText id="email" value="#{data.email}" size="20"></h:inputText>
                </td>
            </tr>
             <tr>
                <td><label>Note</label></td>
                <td><h:inputText id="note" value="#{data.note}" size="100"></h:inputText>
                </td>
            </tr>
            <tr>
                <td colspan="2"><h:commandButton
                        action="#{dataService.addData(data)}" value="Add Data"></h:commandButton>
                </td>
            </tr>
 
        </table>
 
    </h:form>
 
    <br />
    <h3>Approved Entries</h3>
 
    <c:if test="${!empty dataService.listData()}">
        <table class="tg">
            <tr>
                <th width="120">Name</th>
                <th width="120">Email</th>
                <th width="300">Note</th>
            </tr>
            <ui:repeat value="${dataService.listData()}" var="data">
                <tr>
                    <td>${data.name}</td>
                    <td>${data.email}</td>
                    <td>${data.note}</td>
                </tr>
            </ui:repeat>
        </table>
    </c:if>
 
</h:body>
</html>
